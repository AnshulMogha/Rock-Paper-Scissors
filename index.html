<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <title>Rock Paper Sissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h1>Rock Paper Sisssor Game</h1>
        <div id="btn-wrap">
            <div class="btn" id="btn1">Rock</div>
            <div class="btn" id="btn2">Paper</div>
            <div class="btn" id="btn3">Sissor</div>
        </div>
        <div id="result-wrap">
            <div id="img-wrap1">
                <img src="/img/img1.jpg" alt="img1" class="">
                <span>You</span>
            </div>
            <span>Vs</span>
            <div id="img-wrap2">
                <img src="/img/img2.jpg" alt="img2" class="">
                <span>Computer</span>
            </div>
        </div>
    </div>
    <div id="resultString">
        <h1 id="result">You Loss</h1>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
